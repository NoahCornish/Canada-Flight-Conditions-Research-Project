name: ðŸ§¹ Clean METAR Archives

on:
  schedule:
    - cron: "15 * * * *"
    - cron: "45 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.3.3
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Run cleaner
        run: Rscript clean_metars.R
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add clean_metars*.csv clean_log.txt || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Clean METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
