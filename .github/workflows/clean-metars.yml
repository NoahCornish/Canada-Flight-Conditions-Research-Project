name: ğŸ§¹ Clean METARs (Hourly)

on:
  schedule:
    - cron: "15 * * * *"   # 15 past every hour
    - cron: "45 * * * *"   # 45 past every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metar-clean
  cancel-in-progress: true

jobs:
  run-r:
    name: ğŸ§¹ Clean METAR archives
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.3.3

    steps:
      - name: ğŸ›ï¸ Step 1 â€“ Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ” Debug after checkout
        run: |
          pwd
          ls -la
          git config --global --add safe.directory $PWD
          git status

      - name: ğŸ“¦ Ensure required R packages are installed
        run: |
          Rscript -e 'need <- c("dplyr","lubridate","readr");
                       missing <- need[!(need %in% rownames(installed.packages()))];
                       if(length(missing)) install.packages(missing, repos="https://cloud.r-project.org", quiet=TRUE)'

      - name: ğŸ§¹ Run cleaning script
        run: Rscript clean_metars.R   # adjust path if script is in /scripts

      - name: ğŸ’¾ Commit and push cleaned files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $PWD

          git add clean_metars*.csv clean_log.txt || true
          git status
          git diff --cached --stat

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Clean METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
