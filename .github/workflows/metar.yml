name: ⛅ METAR ⛈️

on:
  schedule:
    - cron: "0,30 * * * *"   # run at the top and bottom of every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metar-fetch-clean
  cancel-in-progress: true

jobs:
  fetch_and_clean:
    name: 📡 Fetch → 🧹 Clean (single run)
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.3.3
    env:
      CHECKWX_API_KEY: ${{ secrets.CHECKWX_API_KEY }}

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 🔧 Ensure required R packages are installed
        run: |
          cd "$GITHUB_WORKSPACE"
          Rscript -e 'need <- c("httr","jsonlite","tibble","dplyr","lubridate","readr");
                      missing <- need[!(need %in% rownames(installed.packages()))];
                      if(length(missing)) install.packages(missing, repos="https://cloud.r-project.org", quiet=TRUE)'

      - name: 📝 Run METAR fetch script
        run: |
          cd "$GITHUB_WORKSPACE"
          Rscript metar_fetch.R

      - name: 🧹 Run cleaning script
        run: |
          cd "$GITHUB_WORKSPACE"
          Rscript clean_metars.R

      - name: 💾 Commit and push updated files
        run: |
          cd "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$PWD"

          # Stage any outputs from either script
          git add all_metars*.csv metar_log.txt clean_metars*.csv clean_log.txt || true
          git status
          git diff --cached --stat

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Fetch & Clean METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
