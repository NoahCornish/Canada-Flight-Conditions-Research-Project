name: Fetch METARs

on:
  schedule:
    - cron: "*/10 * * * *"   # Run every 10 minutes (0000 - 0010, etc...)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metar-scheduler
  cancel-in-progress: true

jobs:
  run-r:
    runs-on: ubuntu-latest
    env:
      CHECKWX_API_KEY: ${{ secrets.CHECKWX_API_KEY }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R (fast binary packages)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'        # pin version for consistency
          use-public-rspm: true     # use RSPM for binary installs (fast)

      - name: Cache & install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            httr
            jsonlite
            tibble
            dplyr
            lubridate
          needs: script

      - name: Run script
        run: Rscript metar_fetch.R

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain saved_METARs.csv)" ]; then
            git add saved_METARs.csv
            git commit -m "Update METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
