name: Fetch METARs every 30 minutes

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch:         # allow manual runs

permissions:
  contents: write            # needed to push the CSV

jobs:
  run-r:
    runs-on: ubuntu-latest
    env:
      CHECKWX_API_KEY: ${{ secrets.CHECKWX_API_KEY }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            httr
            jsonlite
            tibble
            dplyr
            lubridate

      - name: Run script
        run: Rscript metar_fetch.R

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain saved_METARs.csv)" ]; then
            git add saved_METARs.csv
            git commit -m "Update METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
