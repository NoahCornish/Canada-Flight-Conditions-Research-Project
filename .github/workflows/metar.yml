name: ⛅ METAR ⛈️

on:
  schedule:
    # Every hour at :05 and :35
    - cron: "5,35 * * * *"
    # Once per day at 00:30 UTC
    - cron: "30 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metar-fetch-clean
  cancel-in-progress: true

jobs:
  fetch_and_clean:
    name: 📡 Fetch → 🧹 Clean (single run)
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.3.3

    env:
      CHECKWX_API_KEY: ${{ secrets.CHECKWX_API_KEY }}

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 🔐 Trust workspace for Git (fix dubious ownership)
        run: |
          # Trust all repos in CI container to avoid "detected dubious ownership"
          git config --global --add safe.directory '*'
          # Quick sanity check
          git rev-parse --is-inside-work-tree

      - name: 🔍 Sanity check workspace
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          pwd
          ls -la
          test -d .git || (echo "::error::.git not found" && exit 1)

      - name: 📦 Ensure required R packages are installed
        run: |
          Rscript -e 'need <- c("httr","jsonlite","tibble","dplyr","lubridate","readr");
                      missing <- need[!(need %in% rownames(installed.packages()))];
                      if(length(missing)) install.packages(missing, repos="https://cloud.r-project.org", quiet=TRUE)'

      - name: 📝 Run METAR fetch script
        run: Rscript metar_fetch.R

      - name: 🧹 Run cleaning script
        run: Rscript clean_metars.R

      - name: 💾 Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add all_metars*.csv metar_log.txt clean_metars*.csv clean_log.txt || true

          echo "---- git status ----"
          git status
          echo "---- git diff --cached --stat ----"
          git diff --cached --stat || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Fetch & Clean METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
