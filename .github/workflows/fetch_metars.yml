name: üå§Ô∏è Fetch METARs (Every 10 Minutes)

on:
  schedule:
    - cron: "*/10 * * * *"   # Run every 10 minutes (UTC)
  workflow_dispatch:          # Allow manual trigger from GitHub UI

permissions:
  contents: write             # allow pushing updated CSVs/logs
  issues: write               # allow posting notifications as comments

concurrency:
  group: metar-scheduler
  cancel-in-progress: true

jobs:
  run-r:
    name: üì° Fetch and Save METARs
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.3.3   # R + Git + tidyverse already preinstalled

    env:
      CHECKWX_API_KEY: ${{ secrets.CHECKWX_API_KEY }}
      MENTION_USER: "NoahCornish"
      NOTIFY_ISSUE_TITLE: "üì£ METAR Run Notifications"

    steps:
      # ------------------------------------------------------------
      - name: üîç Step 0 ‚Äì Full Debug (before anything else)
        run: |
          echo "=== START DEBUG INFO ==="
          pwd
          ls -la
          echo "--- Git version ---"
          git --version || echo "Git not found!"
          echo "--- ENV Variables ---"
          env | sort
          echo "=== END DEBUG INFO ==="

      # ------------------------------------------------------------
      - name: üõéÔ∏è Step 1 ‚Äì Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0             # full history so .git is present
          persist-credentials: true  # keep credentials for push

      # ------------------------------------------------------------
      - name: üîç Step 2 ‚Äì Debug after checkout
        run: |
          echo "=== DEBUG AFTER CHECKOUT ==="
          pwd
          ls -la
          echo "--- Git Status ---"
          git status
          echo "============================="

      # ------------------------------------------------------------
      - name: üì¶ Step 3 ‚Äì Ensure required R packages are installed
        run: |
          Rscript -e 'need <- c("httr","jsonlite","tibble","dplyr","lubridate");
                       missing <- need[!(need %in% rownames(installed.packages()))];
                       if(length(missing)) install.packages(missing, repos="https://cloud.r-project.org", quiet=TRUE)'

      # ------------------------------------------------------------
      - name: üìù Step 4 ‚Äì Run the METAR fetch script
        run: Rscript metar_fetch.R

      # ------------------------------------------------------------
      - name: üíæ Step 5 ‚Äì Commit and push updated data files
        run: |
          echo "=== DEBUG BEFORE COMMIT ==="
          pwd
          ls -la
          git status
          echo "==========================="

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage monster file, monthly archives, and logs
          git add saved_METARs.csv metars_*.csv metar_log.txt || true
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      # ------------------------------------------------------------
      - name: ‚è±Ô∏è Step 6 ‚Äì Capture current timestamp (UTC)
        id: ts
        if: always()
        run: echo "now=$(date -u +'%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------------
      - name: üîî Step 7 ‚Äì Post run status as GitHub issue comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const title = process.env.NOTIFY_ISSUE_TITLE;
            const mention = process.env.MENTION_USER;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            // Find or create notification issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner, repo, state: "open", per_page: 100
            });
            let thread = issues.find(i => i.title === title);
            if (!thread) {
              const created = await github.rest.issues.create({
                owner, repo, title,
                body: "This thread will receive notifications for each METAR workflow run."
              });
              thread = created.data;
            }

            const status = "${{ job.status }}";
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const sha = "${{ github.sha }}".substring(0,7);
            const branch = "${{ github.ref_name }}";
            const when = "${{ steps.ts.outputs.now }}";

            const body = [
              `@${mention} **METAR job ${status.toUpperCase()}**`,
              `‚Ä¢ **Repo:** ${{ github.repository }}`,
              `‚Ä¢ **Branch:** ${branch}`,
              `‚Ä¢ **Commit:** ${sha}`,
              `‚Ä¢ **Time (UTC):** ${when}`,
              `‚Ä¢ **Files Updated:** saved_METARs.csv + monthly archives + log file`,
              ``,
              `[üîó View run logs](${runUrl})`
            ].join("\n");

            await github.rest.issues.createComment({
              owner, repo, issue_number: thread.number, body
            });
