name: ğŸŒ¤ï¸ Fetch METARs

on:
  schedule:
    - cron: "0,30 * * * *"   # top and bottom of the hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metar-fetch
  cancel-in-progress: true

jobs:
  run-r:
    name: ğŸ“¡ Fetch and Save METARs
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.3.3

    env:
      CHECKWX_API_KEY: ${{ secrets.CHECKWX_API_KEY }}

    steps:
      - name: ğŸ” Step 0 â€“ Full Debug (before checkout)
        run: |
          echo "=== START DEBUG INFO ==="
          pwd
          ls -la
          git --version || echo "Git not found"
          echo "=== END DEBUG INFO ==="

      - name: ğŸ›ï¸ Step 1 â€“ Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ” Step 2 â€“ Debug after checkout
        run: |
          echo "=== DEBUG AFTER CHECKOUT ==="
          pwd
          ls -la
          git config --global --add safe.directory $PWD
          git status
          echo "============================="

      - name: ğŸ“¦ Step 3 â€“ Ensure required R packages are installed
        run: |
          Rscript -e 'need <- c("httr","jsonlite","tibble","dplyr","lubridate");
                       missing <- need[!(need %in% rownames(installed.packages()))];
                       if(length(missing)) install.packages(missing, repos="https://cloud.r-project.org", quiet=TRUE)'

      - name: ğŸ“ Step 4 â€“ Run the METAR fetch script
        run: Rscript metar_fetch.R

      - name: ğŸ’¾ Step 5 â€“ Commit and push updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $PWD
          
          git add all_metars*.csv metar_log.txt || true
          git status
          git diff --cached --stat
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
