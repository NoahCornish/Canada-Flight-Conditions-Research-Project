name: ðŸŒ¤ï¸ Fetch METARs (Every 10 Minutes)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: metar-scheduler
  cancel-in-progress: true

jobs:
  run-r:
    name: ðŸ“¡ Fetch and Save METARs
    runs-on: ubuntu-latest
    env:
      CHECKWX_API_KEY: ${{ secrets.CHECKWX_API_KEY }}
      MENTION_USER: "NoahCornish"
      NOTIFY_ISSUE_TITLE: "ðŸ“£ METAR Run Notifications"

    steps:
      # ------------------------------------------------------------
      - name: ðŸ›Žï¸ Step 1 â€“ Check out the repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ------------------------------------------------------------
      - name: ðŸ“¦ Step 2 â€“ Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'
          use-public-rspm: true

      - name: ðŸ“¦ Step 3 â€“ Install required R package
        run: |
          Rscript -e 'if(!"jsonlite" %in% rownames(installed.packages())) {
                        install.packages("jsonlite", repos="https://cloud.r-project.org", quiet=TRUE)
                      }'

      # ------------------------------------------------------------
      - name: ðŸ“ Step 4 â€“ Run the METAR fetch script
        run: Rscript metar_fetch.R

      # ------------------------------------------------------------
      - name: ðŸ’¾ Step 5 â€“ Commit and push updated data files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add saved_METARs.csv metars_*.csv metar_log.txt || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      # ------------------------------------------------------------
      - name: â±ï¸ Step 6 â€“ Capture current timestamp (UTC)
        id: ts
        if: always()
        run: echo "now=$(date -u +'%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------------
      - name: ðŸ”” Step 7 â€“ Post run status as a GitHub issue comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const title = process.env.NOTIFY_ISSUE_TITLE;
            const mention = process.env.MENTION_USER;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner, repo, state: "open", per_page: 100
            });
            let thread = issues.find(i => i.title === title);
            if (!thread) {
              const created = await github.rest.issues.create({
                owner, repo, title,
                body: "This thread will receive notifications for each METAR workflow run."
              });
              thread = created.data;
            }

            const status = "${{ job.status }}";
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const sha = "${{ github.sha }}".substring(0,7);
            const branch = "${{ github.ref_name }}";
            const when = "${{ steps.ts.outputs.now }}";

            const body = [
              `@${mention} **METAR job ${status.toUpperCase()}**`,
              `â€¢ **Repo:** ${{ github.repository }}`,
              `â€¢ **Branch:** ${branch}`,
              `â€¢ **Commit:** ${sha}`,
              `â€¢ **Time (UTC):** ${when}`,
              `â€¢ **Files Updated:** saved_METARs.csv, metars_*.csv, metar_log.txt`,
              ``,
              `[ðŸ”— View run logs](${runUrl})`
            ].join("\n");

            await github.rest.issues.createComment({
              owner, repo, issue_number: thread.number, body
            });
