<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ontario METAR Flight Conditions Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: "Segoe UI", Roboto, sans-serif; background: #f9f9f9; }

    /* Header bar */
    header {
      background: #1f2a44;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* Map container */
    #map { width: 100%; height: calc(100% - 60px); }

    /* Legend */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .legend h4 {
      margin: 0 0 6px;
      font-size: 0.95rem;
      font-weight: bold;
      color: #333;
    }
    .legend span { display: flex; align-items: center; margin-bottom: 4px; }
    .dot {
      width: 14px; height: 14px; border-radius: 50%;
      display: inline-block; margin-right: 8px;
    }
    .dot-vfr { background: #2ecc71; }
    .dot-mvfr { background: #3498db; }
    .dot-ifr { background: #e74c3c; }
    .dot-lifr { background: #8e44ad; }

    /* Popup styling */
    .leaflet-popup-content {
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Marker hover effect */
    .leaflet-interactive:hover {
      stroke: #000 !important;
      stroke-width: 2 !important;
    }
  </style>
</head>
<body>
  <header>üå§Ô∏è Ontario METAR Flight Conditions</header>
  <div id="map"></div>

  <div class="legend">
    <h4>Flight Categories</h4>
    <span><span class="dot dot-vfr"></span> VFR ‚Äì Visual</span>
    <span><span class="dot dot-mvfr"></span> MVFR ‚Äì Marginal Visual</span>
    <span><span class="dot dot-ifr"></span> IFR ‚Äì Instrument</span>
    <span><span class="dot dot-lifr"></span> LIFR ‚Äì Low Instrument</span>
  </div>

  <script>
    // Airport coordinates + friendly names
    const airports = {
      CYER: { coords: [56.0, -87.7], name: "Fort Severn" },
      CYMO: { coords: [51.291, -80.607], name: "Moosonee" },
      CYPL: { coords: [51.446, -90.214], name: "Pickle Lake" },
      CYQT: { coords: [48.371, -89.324], name: "Thunder Bay" },
      CYAM: { coords: [46.485, -84.509], name: "Sault Ste. Marie" },
      CYTS: { coords: [48.569, -81.377], name: "Timmins" },
      CYSB: { coords: [46.625, -80.798], name: "Sudbury" },
      CYYB: { coords: [46.363, -79.422], name: "North Bay" },
      CYOW: { coords: [45.322, -75.669], name: "Ottawa" },
      CYGK: { coords: [44.225, -76.596], name: "Kingston" },
      CYQG: { coords: [42.275, -82.955], name: "Windsor" },
      CYOS: { coords: [44.590, -80.837], name: "Owen Sound" },
      CYHM: { coords: [43.163, -79.934], name: "Hamilton" },
      CYYZ: { coords: [43.677, -79.624], name: "Toronto Pearson" },
      CYTZ: { coords: [43.627, -79.396], name: "Toronto Billy Bishop" },
      CYQA: { coords: [44.974, -79.303], name: "Muskoka" }
    };

    // Colors for categories
    function categoryColor(cat) {
      switch(cat) {
        case "VFR": return "#2ecc71";
        case "MVFR": return "#3498db";
        case "IFR": return "#e74c3c";
        case "LIFR": return "#8e44ad";
        default: return "#7f8c8d";
      }
    }

    // Initialize map
    const map = L.map('map').setView([47.5, -82.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load CSV and plot
    Papa.parse("saved_METARs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;
        const latestByAirport = {};

        rows.forEach(r => {
          if (!r.icao) return;
          if (!latestByAirport[r.icao] || new Date(r.observed_utc) > new Date(latestByAirport[r.icao].observed_utc)) {
            latestByAirport[r.icao] = r;
          }
        });

        Object.entries(latestByAirport).forEach(([icao, r]) => {
          if (!airports[icao]) return;
          const { coords, name } = airports[icao];
          const color = categoryColor(r.flight_category);

          const marker = L.circleMarker(coords, {
            radius: 9,
            fillColor: color,
            color: "#333",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.95
          }).addTo(map);

          marker.bindPopup(`
            <strong>${name} (${icao})</strong><br>
            Category: <span style="color:${color}; font-weight:bold">${r.flight_category}</span><br>
            Temp: ${r.temp_c}¬∞C<br>
            Wind: ${r.wind_dir_deg}¬∞ @ ${r.wind_kts} kts<br>
            Obs: ${r.observed_utc}
          `);
        });
      }
    });
  </script>
</body>
</html>
