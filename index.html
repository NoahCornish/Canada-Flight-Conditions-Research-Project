<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ontario METAR Flight Conditions</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General page styling */
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    header p {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 1.5rem;
    }

    h2 {
      margin-top: 1.5rem;
      color: #34495e;
      font-size: 1.3rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.25rem;
    }

    /* Legend strip */
    .legend {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0.5rem 0 1rem 0;
      font-size: 0.9rem;
    }
    .legend span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot-vfr { background: #2ecc71; }
    .dot-mvfr { background: #3498db; }
    .dot-ifr { background: #e74c3c; }
    .dot-lifr { background: #8e44ad; }

    /* Grid layout for airport cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.75rem;
      margin-top: 1rem;
    }

    /* Card style */
    .card {
      background: white;
      border-radius: 10px;
      padding: 0.8rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .card:hover { transform: scale(1.02); }

    .icao { font-size: 1.2rem; font-weight: 600; }
    .obs-time { font-size: 0.7rem; color: #555; margin: 2px 0 6px 0; }
    .temp { font-size: 1.1rem; margin-bottom: 2px; font-weight: 500; }
    .humidity, .wind { font-size: 0.8rem; margin: 1px 0; color: #444; }

    /* Category badge */
    .category {
      font-size: 0.8rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      color: white;
    }
    .cat-VFR  { background: #2ecc71; }
    .cat-MVFR { background: #3498db; }
    .cat-IFR  { background: #e74c3c; }
    .cat-LIFR { background: #8e44ad; }

    /* CSS Wind arrow */
    .wind-arrow {
      width: 0; 
      height: 0; 
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 12px solid #2c3e50;
      margin-right: 4px;
      display: inline-block;
      transform-origin: center;
    }

    /* Compact for iPhones */
    @media (max-width: 500px) {
      header h1 { font-size: 1.3rem; }
      header p { font-size: 0.8rem; }
      h2 { font-size: 1.1rem; }
      .grid { grid-template-columns: 1fr; }
    }

    /* Download section */
    .download {
      margin-top: 2rem;
      text-align: center;
    }
    .download a {
      display: inline-block;
      background: #3498db;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .download a:hover { background: #2c80b4; }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }
    .modal h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #e74c3c;
      cursor: pointer;
    }
    .close-btn:hover { color: #000; }
    .raw-text {
      margin-top: 0.75rem;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      text-align: left;
    }

    /* Last updated banner */
    .last-updated {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå§Ô∏è Ontario METAR Flight Conditions</h1>
    <p>Live updates every 10 minutes from 15 Ontario airports</p>
  </header>

  <main>
    <h2>üìä Live Conditions</h2>
    <div class="last-updated" id="lastUpdated"></div>
    <div class="legend">
      <span><span class="dot dot-vfr"></span> VFR</span>
      <span><span class="dot dot-mvfr"></span> MVFR</span>
      <span><span class="dot dot-ifr"></span> IFR</span>
      <span><span class="dot dot-lifr"></span> LIFR</span>
    </div>

    <div class="grid" id="airportGrid"></div>

    <div class="download">
      <h2>üì• Download Data</h2>
      <a href="saved_METARs.csv">Download latest dataset (CSV)</a>
    </div>
  </main>

  <!-- Popup modal -->
  <div id="metarModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñ</span>
      <h3 id="modalTitle"></h3>
      <div class="raw-text" id="modalRaw"></div>
    </div>
  </div>

  <script>
    function toEDT(utcString) {
      if (!utcString) return "";
      const date = new Date(utcString + "Z");
      date.setHours(date.getHours() - 4);
      return date.toISOString().replace("T", " ").substring(0,16);
    }

    function showModal(title, raw) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalRaw").textContent = raw;
      document.getElementById("metarModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("metarModal").style.display = "none";
    }

    const airportNames = {
      CYMO: "Moosonee Airport", CYYB: "North Bay Jack Garland Airport",
      CYOO: "Oshawa Executive Airport", CYOW: "Ottawa Macdonald‚ÄìCartier Int‚Äôl",
      CYQG: "Windsor Int‚Äôl Airport", CYTS: "Timmins Victor M. Power Airport",
      CYSB: "Sudbury Airport", CYGK: "Kingston Airport",
      CYXU: "London Int‚Äôl Airport", CYHM: "Hamilton Int‚Äôl Airport",
      CYYZ: "Toronto Pearson Int‚Äôl", CYTZ: "Billy Bishop Toronto City",
      CYQA: "Muskoka Airport", CYPL: "Pickle Lake Airport",
      CYQT: "Thunder Bay Int‚Äôl Airport"
    };

    Papa.parse("saved_METARs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;
        const latestByAirport = {};
        let latestTime = null;

        rows.forEach(r => {
          if (!r.icao) return;
          if (!latestByAirport[r.icao] || new Date(r.observed_utc) > new Date(latestByAirport[r.icao].observed_utc)) {
            latestByAirport[r.icao] = r;
          }
          if (r.observed_utc && (!latestTime || new Date(r.observed_utc) > new Date(latestTime))) {
            latestTime = r.observed_utc;
          }
        });

        // Show last updated
        if (latestTime) {
          document.getElementById("lastUpdated").textContent =
            "Last Updated: " + toEDT(latestTime) + " EDT";
        }

        const grid = document.getElementById("airportGrid");
        Object.values(latestByAirport).forEach(r => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="icao">${r.icao}</div>
            <div class="category cat-${r.flight_category}">${r.flight_category}</div>
            <div class="obs-time">${toEDT(r.observed_utc)}</div>
            <div class="temp">${r.temp_c}¬∞C</div>
            <div class="humidity">üíß ${r.rh_percent}%</div>
            <div class="wind"><span class="wind-arrow" style="transform: rotate(${r.wind_dir_deg}deg)"></span> ${r.wind_kts} kts</div>
          `;
          div.addEventListener("click", () => {
            const name = airportNames[r.icao] || "Unknown Airport";
            showModal(`${r.icao} ‚Äì ${name}`, r.raw_text || "No raw METAR available");
          });
          grid.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
