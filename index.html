<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ontario METAR Flight Conditions</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9fafb;
    }
    h1 { color: #2c3e50; font-size: 1.5rem; margin-bottom: 0.5rem; }
    h2 { margin-top: 1.5rem; color: #34495e; font-size: 1.2rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .card {
      border-radius: 10px;
      padding: 0.6rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .card:hover { transform: scale(1.03); }

    .icao { font-size: 1.2rem; font-weight: bold; }
    .obs-time { font-size: 0.7rem; opacity: 0.9; margin: 2px 0 6px 0; }
    .temp { font-size: 1.1rem; margin-bottom: 2px; }
    .humidity, .wind { font-size: 0.8rem; margin: 1px 0; }
    .arrow { display: inline-block; transform-origin: center; font-size: 1rem; }

    /* Category colors */
    .cat-VFR  { background: #2ecc71; }  /* green */
    .cat-MVFR { background: #3498db; }  /* blue */
    .cat-IFR  { background: #e74c3c; }  /* red */
    .cat-LIFR { background: #8e44ad; }  /* purple */

    /* Compact for iPhones */
    @media (max-width: 500px) {
      h1 { font-size: 1.2rem; }
      h2 { font-size: 1rem; }
      .grid { grid-template-columns: 1fr; }
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }
    .modal h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }
    .close-btn:hover { color: #000; }
    .raw-text {
      margin-top: 0.75rem;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Ontario METAR Flight Conditions</h1>
  <p style="font-size:0.9rem">Live METAR updates from 15 Ontario airports every 10 minutes.</p>

  <h2>üì• Download Data</h2>
  <p><a href="saved_METARs.csv">Download latest dataset (CSV)</a></p>

  <h2>üìä Live Conditions</h2>
  <div class="grid" id="airportGrid"></div>

  <!-- Popup modal -->
  <div id="metarModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñ</span>
      <h3 id="modalTitle"></h3>
      <div class="raw-text" id="modalRaw"></div>
    </div>
  </div>

  <script>
    // Convert UTC string to EDT (UTC-4)
    function toEDT(utcString) {
      if (!utcString) return "";
      const date = new Date(utcString + "Z");
      date.setHours(date.getHours() - 4);
      return date.toISOString().replace("T", " ").substring(0,16);
    }

    // Rotate arrow for wind direction
    function windArrow(deg) {
      if (!deg) return "";
      return `<span class="arrow" style="transform: rotate(${deg}deg)">‚¨Ü</span>`;
    }

    // Modal controls
    function showModal(title, raw) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalRaw").textContent = raw;
      document.getElementById("metarModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("metarModal").style.display = "none";
    }

    // Map ICAO to Airport Name (add more as needed)
    const airportNames = {
      CYMO: "Moosonee Airport",
      CYYB: "North Bay Jack Garland Airport",
      CYOO: "Oshawa Executive Airport",
      CYOW: "Ottawa Macdonald‚ÄìCartier Int‚Äôl",
      CYQG: "Windsor Int‚Äôl Airport",
      CYTS: "Timmins Victor M. Power Airport",
      CYSB: "Sudbury Airport",
      CYGK: "Kingston Airport",
      CYXU: "London Int‚Äôl Airport",
      CYHM: "Hamilton Int‚Äôl Airport",
      CYYZ: "Toronto Pearson Int‚Äôl",
      CYTZ: "Billy Bishop Toronto City",
      CYQA: "Muskoka Airport",
      CYPL: "Pickle Lake Airport",
      CYQT: "Thunder Bay Int‚Äôl Airport"
    };

    Papa.parse("saved_METARs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;
        const latestByAirport = {};

        rows.forEach(r => {
          if (!r.icao) return;
          if (!latestByAirport[r.icao] || new Date(r.observed_utc) > new Date(latestByAirport[r.icao].observed_utc)) {
            latestByAirport[r.icao] = r;
          }
        });

        const grid = document.getElementById("airportGrid");
        Object.values(latestByAirport).forEach(r => {
          const div = document.createElement("div");
          div.className = `card cat-${r.flight_category}`;
          div.innerHTML = `
            <div class="icao">${r.icao}</div>
            <div class="obs-time">${toEDT(r.observed_utc)}</div>
            <div class="temp">${r.temp_c}¬∞C</div>
            <div class="humidity">Humidity: ${r.rh_percent}%</div>
            <div class="wind">${windArrow(r.wind_dir_deg)} ${r.wind_kts} kts</div>
          `;
          div.addEventListener("click", () => {
            const name = airportNames[r.icao] || "Unknown Airport";
            showModal(`${r.icao} ‚Äì ${name}`, r.raw_text || "No raw METAR available");
          });
          grid.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
