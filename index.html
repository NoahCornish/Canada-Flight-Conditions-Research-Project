<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ontario METAR Flight Conditions</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9fafb; }
    h1 { color: #2c3e50; }
    h2 { margin-top: 2rem; color: #34495e; }
    .chart-container { width: 95%; max-width: 900px; margin: 2rem 0; }

    /* Grid layout for airport cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    /* Card style */
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icao {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .category {
      font-size: 0.9rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      color: white;
    }

    .cat-VFR  { background: #2ecc71; }
    .cat-MVFR { background: #3498db; }
    .cat-IFR  { background: #e67e22; }
    .cat-LIFR { background: #8e44ad; }

    .obs-time {
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .temp {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .humidity {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .wind {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }

    .arrow {
      display: inline-block;
      transform-origin: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Ontario METAR Flight Conditions Project</h1>
  <p>Live-updating METAR data collected from 15 Ontario airports every 10 minutes.</p>

  <h2>üì• Download Data</h2>
  <p><a href="saved_METARs.csv">Download latest dataset (CSV)</a></p>

  <h2>üìä Live Conditions (Latest)</h2>
  <div class="grid" id="airportGrid"></div>

  <div class="chart-container">
    <canvas id="categoryChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="trendChart"></canvas>
  </div>

  <script>
    // Convert UTC string to EDT (UTC-4)
    function toEDT(utcString) {
      if (!utcString) return "";
      const date = new Date(utcString + "Z");
      date.setHours(date.getHours() - 4);
      return date.toISOString().replace("T", " ").substring(0,16);
    }

    // Rotate arrow for wind direction
    function windArrow(deg) {
      if (!deg) return "";
      return `<span class="arrow" style="transform: rotate(${deg}deg)">‚¨Ü</span>`;
    }

    Papa.parse("saved_METARs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;

        // --- Latest observation per airport ---
        const latestByAirport = {};
        rows.forEach(r => {
          if (!r.icao) return;
          if (!latestByAirport[r.icao] || new Date(r.observed_utc) > new Date(latestByAirport[r.icao].observed_utc)) {
            latestByAirport[r.icao] = r;
          }
        });

        // --- Airport cards ---
        const grid = document.getElementById("airportGrid");
        Object.values(latestByAirport).forEach(r => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <div class="icao">${r.icao}</div>
            <div class="category cat-${r.flight_category}">${r.flight_category}</div>
            <div class="obs-time">${toEDT(r.observed_utc)}</div>
            <div class="temp">${r.temp_c}¬∞C</div>
            <div class="humidity">Humidity: ${r.rh_percent}%</div>
            <div class="wind">
              ${windArrow(r.wind_dir_deg)} ${r.wind_kts} kts
            </div>
          `;
          grid.appendChild(div);
        });

        // --- Current category distribution ---
        const categories = { LIFR:0, IFR:0, MVFR:0, VFR:0 };
        Object.values(latestByAirport).forEach(r => {
          if (categories[r.flight_category] !== undefined) categories[r.flight_category]++;
        });

        new Chart(document.getElementById("categoryChart"), {
          type: "bar",
          data: {
            labels: Object.keys(categories),
            datasets: [{
              label: "Number of Airports",
              data: Object.values(categories),
              backgroundColor: ["#8e44ad", "#e67e22", "#3498db", "#2ecc71"]
            }]
          },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: "Current Flight Category Distribution" } }
          }
        });

        // --- Trend chart over time ---
        const grouped = {};
        rows.forEach(r => {
          if (!r.observed_utc || !r.flight_category) return;
          const t = r.observed_utc.substring(0,16);
          if (!grouped[t]) grouped[t] = { LIFR:0, IFR:0, MVFR:0, VFR:0 };
          if (grouped[t][r.flight_category] !== undefined) grouped[t][r.flight_category]++;
        });

        const times = Object.keys(grouped).sort();
        const lifr = times.map(t => grouped[t].LIFR);
        const ifr  = times.map(t => grouped[t].IFR);
        const mvfr = times.map(t => grouped[t].MVFR);
        const vfr  = times.map(t => grouped[t].VFR);

        new Chart(document.getElementById("trendChart"), {
          type: "line",
          data: {
            labels: times.map(toEDT),
            datasets: [
              { label: "LIFR", data: lifr, borderColor: "#8e44ad", fill: false },
              { label: "IFR",  data: ifr,  borderColor: "#e67e22", fill: false },
              { label: "MVFR", data: mvfr, borderColor: "#3498db", fill: false },
              { label: "VFR",  data: vfr,  borderColor: "#2ecc71", fill: false }
            ]
          },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: "Flight Category Trends Over Time" } },
            scales: {
              x: { title: { display: true, text: "Observed (EDT)" } },
              y: { beginAtZero: true, title: { display: true, text: "Number of Airports" } }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
