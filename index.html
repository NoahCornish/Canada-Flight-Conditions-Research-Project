<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ontario METAR Flight Conditions</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9fafb; }
    h1 { color: #2c3e50; }
    h2 { margin-top: 2rem; color: #34495e; }
    #latest-table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    #latest-table th, #latest-table td {
      border: 1px solid #ddd; padding: 8px; text-align: center;
    }
    #latest-table th { background: #2c3e50; color: white; }
    .chart-container { width: 95%; max-width: 900px; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Ontario METAR Flight Conditions Project</h1>
  <p>Live-updating METAR data collected from 15 Ontario airports every 10 minutes.</p>

  <h2>üì• Download Data</h2>
  <p><a href="saved_METARs.csv">Download latest dataset (CSV)</a></p>

  <h2>üìä Latest Observations</h2>
  <table id="latest-table">
    <thead>
      <tr>
        <th>Airport</th>
        <th>Observed (EDT)</th>
        <th>Category</th>
        <th>Temp (¬∞C)</th>
        <th>Humidity (%)</th>
        <th>Wind Dir (¬∞)</th>
        <th>Wind (kts)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="chart-container">
    <canvas id="categoryChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="trendChart"></canvas>
  </div>

  <script>
    // Convert UTC string to EDT (UTC-4)
    function toEDT(utcString) {
      if (!utcString) return "";
      const date = new Date(utcString + "Z"); // force UTC
      // EDT = UTC - 4h
      date.setHours(date.getHours() - 4);
      return date.toISOString().replace("T", " ").substring(0,16);
    }

    Papa.parse("saved_METARs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;

        // --- Latest observation per airport ---
        const latestByAirport = {};
        rows.forEach(r => {
          if (!r.icao) return;
          if (!latestByAirport[r.icao] || new Date(r.observed_utc) > new Date(latestByAirport[r.icao].observed_utc)) {
            latestByAirport[r.icao] = r;
          }
        });

        const tbody = document.querySelector("#latest-table tbody");
        Object.values(latestByAirport).forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.icao}</td>
            <td>${toEDT(r.observed_utc)}</td>
            <td>${r.flight_category}</td>
            <td>${r.temp_c}</td>
            <td>${r.rh_percent}</td>
            <td>${r.wind_dir_deg}</td>
            <td>${r.wind_kts}</td>
          `;
          tbody.appendChild(tr);
        });

        // --- Current category distribution ---
        const categories = { LIFR:0, IFR:0, MVFR:0, VFR:0 };
        Object.values(latestByAirport).forEach(r => {
          if (categories[r.flight_category] !== undefined) {
            categories[r.flight_category]++;
          }
        });

        new Chart(document.getElementById("categoryChart"), {
          type: "bar",
          data: {
            labels: Object.keys(categories),
            datasets: [{
              label: "Number of Airports",
              data: Object.values(categories),
              backgroundColor: ["#8e44ad", "#e67e22", "#3498db", "#2ecc71"]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "Current Flight Category Distribution Across Ontario Airports"
              }
            }
          }
        });

        // --- Trend chart over time ---
        const grouped = {};
        rows.forEach(r => {
          if (!r.observed_utc || !r.flight_category) return;
          const t = r.observed_utc.substring(0,16); // minute precision
          if (!grouped[t]) grouped[t] = { LIFR:0, IFR:0, MVFR:0, VFR:0 };
          if (grouped[t][r.flight_category] !== undefined) {
            grouped[t][r.flight_category]++;
          }
        });

        const times = Object.keys(grouped).sort();
        const lifr = times.map(t => grouped[t].LIFR);
        const ifr  = times.map(t => grouped[t].IFR);
        const mvfr = times.map(t => grouped[t].MVFR);
        const vfr  = times.map(t => grouped[t].VFR);

        new Chart(document.getElementById("trendChart"), {
          type: "line",
          data: {
            labels: times.map(toEDT),
            datasets: [
              { label: "LIFR", data: lifr, borderColor: "#8e44ad", fill: false },
              { label: "IFR",  data: ifr,  borderColor: "#e67e22", fill: false },
              { label: "MVFR", data: mvfr, borderColor: "#3498db", fill: false },
              { label: "VFR",  data: vfr,  borderColor: "#2ecc71", fill: false }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              title: { display: true, text: "Flight Category Trends Over Time" }
            },
            scales: {
              x: { title: { display: true, text: "Observed (EDT)" } },
              y: { beginAtZero: true, title: { display: true, text: "Number of Airports" } }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
