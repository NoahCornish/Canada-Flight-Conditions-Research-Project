<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ontario METAR Flight Conditions</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f7f9fb;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: white;
      padding: 1.2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { margin: 0.3rem 0 0; font-size: 0.95rem; opacity: 0.9; }

    main { max-width: 1200px; margin: auto; padding: 1.5rem; }
    h2 {
      margin-top: 1.5rem;
      color: #34495e;
      font-size: 1.4rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.25rem;
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    /* Card style */
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.15s ease-in-out;
    }
    .card:hover { transform: translateY(-4px); }

    .icao { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.2rem; }
    .airport-name { font-size: 0.85rem; color: #555; margin-bottom: 0.6rem; }
    .obs-time { font-size: 0.8rem; color: #666; margin-bottom: 0.6rem; }
    .temp { font-size: 1.3rem; margin-bottom: 0.3rem; font-weight: 500; }
    .dew { font-size: 0.9rem; color: #666; margin-bottom: 0.3rem; }
    .humidity, .altimeter { font-size: 0.85rem; margin: 2px 0; color: #444; }

    /* Category badge */
    .category {
      font-size: 0.85rem;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 6px;
      margin: 0.4rem auto;
      display: inline-block;
      color: white;
    }
    .cat-VFR  { background: #2ecc71; }
    .cat-MVFR { background: #3498db; }
    .cat-IFR  { background: #e74c3c; }
    .cat-LIFR { background: #8e44ad; }

    /* Wind compass */
    .wind { font-size: 0.9rem; margin-top: 8px; }
    .wind-compass {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0.5rem auto;
      border: 2px solid #bbb;
      border-radius: 50%;
      font-size: 0.7rem;
      color: #555;
    }
    .wind-compass .label {
      position: absolute;
      font-weight: bold;
    }
    .wind-compass .N { top: 2px; left: 50%; transform: translateX(-50%); }
    .wind-compass .S { bottom: 2px; left: 50%; transform: translateX(-50%); }
    .wind-compass .E { right: 2px; top: 50%; transform: translateY(-50%); }
    .wind-compass .W { left: 2px; top: 50%; transform: translateY(-50%); }

    .wind-arrow {
      width: 0;
      height: 0;
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-top: 32px solid;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
    }

    /* Raw METAR */
    .raw-text {
      margin-top: 0.75rem;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      text-align: left;
    }

    /* Last updated */
    .last-updated {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå§Ô∏è Ontario METAR Flight Conditions</h1>
    <p>Live updates from 15 Ontario airports</p>
  </header>

  <main>
    <h2>üìä Live Conditions</h2>
    <div class="last-updated" id="lastUpdated"></div>
    <div class="grid" id="airportGrid"></div>
  </main>

  <script>
    function toEDT(utcString) {
      if (!utcString) return "";
      const date = new Date(utcString + "Z");
      date.setHours(date.getHours() - 4);
      return date.toISOString().replace("T", " ").substring(0,16);
    }

    function windColor(speed) {
      if (speed <= 10) return "#2ecc71";
      if (speed <= 20) return "#f1c40f";
      if (speed <= 30) return "#e67e22";
      return "#e74c3c";
    }

    const stations = [
      "CYER","CYAT","CYMO","CYPL","CYQT",
      "CYAM","CYTS","CYSB","CYYB","CYOW",
      "CYGK","CYQG","CYVV","CYYZ","CYQA"
    ];

    const airportNames = {
      CYER: "Fort Severn", CYAT: "Attawapiskat", CYMO: "Moosonee",
      CYPL: "Pickle Lake", CYQT: "Thunder Bay", CYAM: "Sault Ste. Marie",
      CYTS: "Timmins", CYSB: "Sudbury", CYYB: "North Bay",
      CYOW: "Ottawa", CYGK: "Kingston", CYQG: "Windsor",
      CYVV: "Wiarton / Owen Sound", CYYZ: "Toronto Pearson", CYQA: "Muskoka"
    };

    Papa.parse("all_metars.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data.filter(r => r.icao && r.observed_utc);
        const latestByAirport = {};
        let latestTime = null;

        // select latest METAR per ICAO
        stations.forEach(icao => {
          const stationRows = rows.filter(r => r.icao === icao);
          if (stationRows.length > 0) {
            stationRows.sort((a,b) => new Date(b.observed_utc) - new Date(a.observed_utc));
            latestByAirport[icao] = stationRows[0];

            if (!latestTime || new Date(stationRows[0].observed_utc) > new Date(latestTime)) {
              latestTime = stationRows[0].observed_utc;
            }
          }
        });

        if (latestTime) {
          document.getElementById("lastUpdated").textContent =
            "Last Updated: " + toEDT(latestTime) + " EDT";
        }

        const grid = document.getElementById("airportGrid");
        stations.forEach(icao => {
          const r = latestByAirport[icao];
          if (!r) return;

          const speed = parseInt(r.wind_kts) || 0;
          const deg = parseInt(r.wind_dir_deg) || 0;

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="icao">${icao}</div>
            <div class="airport-name">${airportNames[icao] || ""}</div>
            <div class="category cat-${r.flight_category}">${r.flight_category}</div>
            <div class="obs-time">${toEDT(r.observed_utc)}</div>
            <div class="temp">${r.temp_c}¬∞C</div>
            <div class="dew">Dewpoint: ${r.dewpoint_c}¬∞C</div>
            <div class="humidity">üíß Humidity: ${r.rh_percent}%</div>
            <div class="altimeter">Altimeter: ${r.altimeter_hg} inHg</div>
            <div class="wind">
              <div class="wind-compass">
                <div class="label N">N</div>
                <div class="label S">S</div>
                <div class="label E">E</div>
                <div class="label W">W</div>
                <div class="wind-arrow"
                     style="transform: translate(-50%, -50%) rotate(${deg}deg);
                            border-top-color:${windColor(speed)}"></div>
              </div>
              ${deg}¬∞ @ ${speed} kts
            </div>
            <div class="raw-text">${r.raw_text || ""}</div>
          `;
          grid.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
